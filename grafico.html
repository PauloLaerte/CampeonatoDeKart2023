	<main>
		<h2><br></h2>
		<h2>Estatistica</h2>
		<h2><br></h2>
		<canvas id="myChart"></canvas>
		<script>
			var ctx = document.getElementById('myChart').getContext('2d');
			var chart = new Chart(ctx, {
				type: 'line',
				data: {
					labels: ['Corrida 1', 'Corrida 2', 'Corrida 3', 'Corrida 4', 'Corrida 5', 'Corrida 6'],
					datasets: [{
						label: 'Resultado',
						data: [12, 19, 3, 5, 2, 3],
						backgroundColor: 'rgba(54, 162, 235, 0.2)',
						borderColor: 'rgba(54, 162, 235, 1)',
						borderWidth: 1,
						tension: 0.3
					}]
				},
				options: {
					scales: {
						y: {
							beginAtZero: true
						}
					}
				}
			});
   		</script>
		<p></p>
